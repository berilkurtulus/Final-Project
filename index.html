<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Suggest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="top-menu">
  
     <nav>
         <img src="Logo.png" alt="" id="mylogo">
         <div class="custom-select">
            <select class="dropdown" id="dropdown-1">
             <option class="silent">Genre</option>
             <option>Science Fiction</option>
             <option>Fantasy</option>
             <option>Crime</option>
             <option>Romance</option>
            </select>
            <span class="custom-arrow"></span>
         </div>
         <div class="custom-select">
           <select class="dropdown" id="dropdown-2"><a href="#">Period</a>
             <option class="silent">Period</option> 
             <option>1870-1900</option>
             <option>1900-1945</option>
             <option> 1945-1990</option>
             <option>1990-Today</option>
           </select>
           <span class="custom-arrow"></span>
         </div>
     </nav>
  
  <div id="buttons">
     <button id="regenerate"></button>
     <button id="search" onclick="">Search</button>
 </div>
</div> 

  <div id="book-id">
     <div id="texts"> 
         <div class="titles">
             <div id="writer-andtitle">
                 <p id="writer"></p>
                 <p id="book-name"></p>
              </div>
             <p id="year"></p>
         </div>
         <p id="quote"></p>
         <p id="summary"></p>
      </div>
      
      <!-- img -->
   </div>

    














    <script src="script.js"></script>
</body>
