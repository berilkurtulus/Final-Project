<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Suggest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="top-menu">
  
     <nav>
         <img src="Logo.png" alt="" id="mylogo">
         <div class="custom-select">
          <label for="dropdown-1"></label>  
          <select name="dd1" class="dropdown" id="dropdown-1">
             <option>Select Genre</option>
             <option value="Science Fiction">Science Fiction</option>
             <option value="Fantasy">Fantasy</option>
             <option value="Crime">Crime</option>
             <option value="Romance">Romance</option>
            </select>
            <span class="custom-arrow"></span>
         </div>
         <div class="custom-select">
           <label for="dropdown-2"></label>
           <select name="dd2" class="dropdown" id="dropdown-2">
             <option>Select Period</option> 
             <option value="1870-1900">1870-1900</option>
             <option value="1900-1945">1900-1945</option>
             <option value="1945-1990"> 1945-1990</option>
             <option value="1990-Today">1990-Today</option>
           </select>
           <span class="custom-arrow"></span>
         </div>
     </nav>
   
  <div id="buttons">
     <button hidden id="regenerate-button" onclick="regenerateBook()">Regenerate</button>
     <button id="search-button" onclick="getRandomBook()">Search</button>
 </div>
</div> 

<div id="display">
 
</div>


    














    <script src="script.js"></script>
</body>
